<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="/assets/css/style.css">

<div id="noticias"></div>
<div id="inversion"></div>

<script src="https://d3js.org/d3.v4.js"></script>
<script src="/assets/js/d3.linechart.js"></script>
<script>
  colors = ['red', 'blue'];

  d3.csv('data.csv', function(datas){

    d3.select('#noticias')
        .datum(datas)
        .call(LineChartDate()
            .yvalue(['siria_i', 'haiti_i'])
            .ydomain('0max')
            .xvalue('date')
            .dateformat('%Y-%m-%d')
            .colors(colors)
            .curve('curveBasis')
            .width('#noticias'));
  })
</script>
